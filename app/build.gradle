plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.xiaomi.batterysaver"
        minSdkVersion 33 // Ensure your app supports Android 13+
        targetSdkVersion 34 // Target Android 13 (API level 34)
        versionCode 1
        versionName "1.0"

        // Since Android 13 (API level 33) enforces more privacy features, consider adding necessary permissions here if needed.
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.activity:activity:1.8.2'
    // Scoped storage compatibility
    implementation 'androidx.documentfile:documentfile:1.0.1'
    // Add other dependencies as needed

    // Consider adding dependencies for runtime permissions if handling manually
    implementation 'androidx.core:core:1.8.0'

    // Additional dependencies for audio recording and background service functionality
    implementation 'androidx.media:media:1.5.0' // For media playback and potentially useful for handling audio recording
    implementation 'androidx.lifecycle:lifecycle-service:2.5.1' // For lifecycle-aware components, useful in services
    implementation 'androidx.lifecycle:lifecycle-runtime:2.5.1' // For lifecycle management in activities and services
    // Consider using androidx.work:work-runtime for background tasks if applicable
    implementation 'androidx.work:work-runtime:2.7.1'
}